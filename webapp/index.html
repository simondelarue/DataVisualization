<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Radar Chart</title>

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="js/radarChart.js"></script>	
		<script>
      
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
      
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 

            var raw_data = [];
            var radar_data = [[
                {axis:"Attractiveness", value:22.514618/100},
                {axis:"Sincerity", value:17.305969/100},
                {axis:"Intelligence", value:20.195282/100},
                {axis:"Fun", value:17.44558/100},
                {axis:"Ambition", value:10.821216/100}
            ]];
            var selection_gender = 0 ;
            let selection_question = 31;

			var data = [
					  [//iPhone
						{axis:"Battery Life",value:0.22},
						{axis:"Brand",value:0.28},
						{axis:"Contract Cost",value:0.29},
						{axis:"Design And Quality",value:0.17},
						{axis:"Have Internet Connectivity",value:0.22},
						{axis:"Large Screen",value:0.02},
						{axis:"Price Of Device",value:0.21},
						{axis:"To Be A Smartphone",value:0.50}			
					  ],[//Samsung
						{axis:"Battery Life",value:0.27},
						{axis:"Brand",value:0.16},
						{axis:"Contract Cost",value:0.35},
						{axis:"Design And Quality",value:0.13},
						{axis:"Have Internet Connectivity",value:0.20},
						{axis:"Large Screen",value:0.13},
						{axis:"Price Of Device",value:0.35},
						{axis:"To Be A Smartphone",value:0.38}
					  ],[//Nokia Smartphone
						{axis:"Battery Life",value:0.26},
						{axis:"Brand",value:0.10},
						{axis:"Contract Cost",value:0.30},
						{axis:"Design And Quality",value:0.14},
						{axis:"Have Internet Connectivity",value:0.22},
						{axis:"Large Screen",value:0.04},
						{axis:"Price Of Device",value:0.41},
						{axis:"To Be A Smartphone",value:0.30}
					  ]
					];

            /* ---------------------------- */
            /* LOAD DATA                    */
            /* ---------------------------- */
            
            // Draw function
            function draw(data, gender, question){
                console.log('DRAW starts' + radar_data.length);
                for (let i=0; i<data.length; i++){
                    if ((data[i].gender == gender) && (data[i].question==question)){
                        radar_data.push([
                            {axis:"Attractiveness", value:data[i].attr},
                            {axis:"Ambition", value:data[i].amb},
                            {axis:"Fun", value:data[i].fun},
                            {axis:"Sincerity", value:data[i].sinc},
                            {axis:"Intelligence", value:data[i].intel}
                        ]);
                    }
                }
                console.log('DRAW ENDS' + radar_data.length);
                
            }
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 

			var color = d3.scale.ordinal()
				.range(["#EDC951","#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.35,
			  levels: 5,
			  roundStrokes: true,
			  color: color
			};
            console.log('Lauch radar chart' + radar_data.length);
            //Call function to draw the Radar chart
			RadarChart(".radarChart", radar_data, radarChartOptions);

            // Load data from .tsv file with d3 + preprocess them
            d3.csv("preprocessed_data/radar.csv")
                .row( (d, i) => {
                    return {
                        gender: +d.gender,
                        attr: +d.attr/100,
                        sinc: +d.sinc/100,
                        intel: +d.intel/100,
                        fun: +d.fun/100,
                        amb: +d.amb/100,
                        question: +d.question,
                    };
                })
                // Creates get Data and calls Draw function
                .get( (error, rows) => {
                    console.log("Loaded " + rows.length + " rows");
                    if (rows.length > 0) {
                        raw_data = rows; // Fill global var dataset with rows
                        draw(raw_data, selection_gender, selection_question); 
                    }
                });
		</script>
	</body>
</html>
